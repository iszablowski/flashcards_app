{% extends 'base.html' %}
{% block title %}Create collection{% endblock %}
{% block profile %}{% endblock %}
{% block signin %}{% endblock %}
{% block signup %}{% endblock %}
{% block hero %}
<div class="main-edit main-profile">
    <div class="flashcard-row">
        <form action="/flashcards/create_collection", method="POST">
            <input class="card-front" maxlength="200" placeholder="Front">
            <input class="card-description" maxlength="1000" placeholder="Description">

        <button id="add-row-btn">Add row</button>
    </div>
</div>
{% endblock %}
